    <script>
      // global settings
      window.ya.speechkit.settings.lang = 'ru-RU';
      window.ya.speechkit.settings.apikey = '3620d52f-2b18-462d-8f16-16cc24fd2776';

      // behavior logic
      window.onload = function() {
        var recognizer = ya.speechkit.Recognizer({
          onInit: function() {
            console.log("init");
          },
          onResult: function(text) {
            console.log(text);
          },
          onError: function(msg) {
            console.log(msg);
          },
          format: ya.speechkit.FORMAT.PCM16
        });
      };
      recognizer.start({
        dataCallback: function(text) {
          console.log(text);
        }
      });
    </script>
