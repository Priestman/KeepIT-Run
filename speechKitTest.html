    <script src="https://webasr.yandex.net/jsapi/v1/webspeechkit-settings.js" type="text/javascript"></script>
    <script>
      // global settings
      window.ya.speechkit.settings.lang = 'ru-RU';
      window.ya.speechkit.settings.apikey = '3620d52f-2b18-462d-8f16-16cc24fd2776';

      // behavior logic
      window.onload = function() {
        function done(text) {
          console.log("You've said: '" + text + "'");
          if (text.includes('сегодня') || text.includes('воскресень') || text.includes('Сегодня') || text.includes('Воскресень'))
            tts.speak(
              'Рекомендуем перенести работу на дом, пить чай под пледом, гладить кота и смотреть хорошее кино. Постскриптум: хотя это вам нифига не поможет.',
              {
                stopCallback: function() {
                  ya.speechkit.recognize({
                    doneCallback: done,
                    initCallback: init,
                    errorCallback: err,
                    model: 'freeform'
                  });
                }
              }
            );
          else if (text.includes('понедельник') || text.includes('вторник') || text.includes('сред') || text.includes('четверг') || text.includes('пятниц') || text.includes('суббот') || text.includes('Понедельник') || text.includes('Вторник') || text.includes('Сред') || text.includes('Четверг') || text.includes('Пятниц') || text.includes('Суббот'))
            tts.speak(
              'Отличный день для новых начинаний!',
              {
                stopCallback: function() {
                  ya.speechkit.recognize({
                    doneCallback: done,
                    initCallback: init,
                    errorCallback: err,
                    model: 'freeform'
                  });
                }
              }
            );
          else if (text == '') {
            console.log('empty string recognized');
          }
          else {
            tts.speak('Пока!');
          }
        }
        function init() {
          console.log("You may speak now");
        }
        function err(err) {
          console.log("Something gone wrong: " + err);
        }

        // synthesis
        var tts = ya.speechkit.Tts(
          {
            speaker: 'jane',
            emotion: 'evil',
            gender: 'female'
          });
        tts.speak(
          'Хай!', {
          stopCallback: function() {
            ya.speechkit.recognize({
              doneCallback: done,
              initCallback: init,
              errorCallback: err,
              model: 'freeform' // Model name for recognition process
            });
          }
        });
      };
    </script>
